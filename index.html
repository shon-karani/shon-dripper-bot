<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHON DRIPPER - DIVINE TRADING SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* DIVINE TRADING SYSTEM STYLES */
        :root {
            --divine-blue: #0066ff;
            --divine-cyan: #00ccff;
            --divine-green: #00ff9d;
            --divine-pink: #ff00aa;
            --divine-gold: #ffcc00;
            --divine-purple: #b300ff;
            --divine-glow: 0 0 15px var(--divine-cyan);
            --divine-bg: #0a0e17;
            --divine-card: #121a2b;
            --divine-border: #1e2a45;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body { 
            background: var(--divine-bg); 
            color: white; 
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(179, 0, 255, 0.1) 0%, transparent 20%);
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 49%, var(--divine-cyan) 49%, var(--divine-cyan) 51%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, var(--divine-purple) 49%, var(--divine-purple) 51%, transparent 51%);
            background-size: 40px 40px;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--divine-border);
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--divine-blue), var(--divine-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--divine-glow);
        }
        
        .logo-icon i {
            font-size: 24px;
        }
        
        .logo-text h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--divine-cyan), var(--divine-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .logo-text p {
            font-size: 14px;
            color: var(--divine-cyan);
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #a0b3d6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--divine-green);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .user-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .wallet {
            background: var(--divine-card);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--divine-border);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .wallet-amount {
            font-weight: 600;
            font-size: 18px;
            color: var(--divine-gold);
        }
        
        .wallet-label {
            font-size: 14px;
            color: #a0b3d6;
        }
        
        .connect-btn {
            background: linear-gradient(90deg, var(--divine-blue), var(--divine-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }
        
        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 102, 255, 0.8);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: var(--divine-card);
            border-radius: 20px;
            border: 1px solid var(--divine-border);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .chart-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .asset-selector {
            display: flex;
            gap: 15px;
        }
        
        .asset-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--divine-border);
            color: #a0b3d6;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .asset-btn.active {
            background: linear-gradient(90deg, var(--divine-blue), var(--divine-purple));
            color: white;
            border-color: transparent;
        }
        
        .chart-wrapper {
            height: 450px;
            position: relative;
        }
        
        .trading-panel {
            background: var(--divine-card);
            border-radius: 20px;
            border: 1px solid var(--divine-border);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .panel-header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-header i {
            color: var(--divine-cyan);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0b3d6;
            font-size: 14px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--divine-border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--divine-cyan);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            position: relative;
        }
        
        .slider-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--divine-blue), var(--divine-cyan));
            border-radius: 5px;
            width: 70%;
        }
        
        .slider-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            left: 70%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .buy-btn {
            background: linear-gradient(90deg, var(--divine-green), #00cc88);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        
        .sell-btn {
            background: linear-gradient(90deg, var(--divine-pink), #ff0066);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.3);
        }
        
        .buy-btn:hover, .sell-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--divine-card);
            border-radius: 20px;
            border: 1px solid var(--divine-border);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--divine-cyan), var(--divine-purple));
        }
        
        .stat-title {
            color: #a0b3d6;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-value.up {
            color: var(--divine-green);
        }
        
        .stat-value.down {
            color: var(--divine-pink);
        }
        
        .stat-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .change-up {
            color: var(--divine-green);
        }
        
        .change-down {
            color: var(--divine-pink);
        }
        
        .activity-container {
            background: var(--divine-card);
            border-radius: 20px;
            border: 1px solid var(--divine-border);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .activity-title {
            font-size: 22px;
            font-weight: 600;
        }
        
        .view-all {
            color: var(--divine-cyan);
            text-decoration: none;
            font-weight: 500;
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .activity-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .buy-icon {
            background: rgba(0, 255, 157, 0.1);
            color: var(--divine-green);
        }
        
        .sell-icon {
            background: rgba(255, 0, 170, 0.1);
            color: var(--divine-pink);
        }
        
        .activity-details {
            flex: 1;
        }
        
        .activity-asset {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .activity-info {
            color: #a0b3d6;
            font-size: 14px;
        }
        
        .activity-amount {
            font-weight: 600;
            font-size: 18px;
        }
        
        .buy-amount {
            color: var(--divine-green);
        }
        
        .sell-amount {
            color: var(--divine-pink);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #a0b3d6;
            font-size: 14px;
            border-top: 1px solid var(--divine-border);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: #a0b3d6;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--divine-cyan);
        }
        
        @media (max-width: 1200px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
            
            .activity-container {
                overflow-x: auto;
            }
        }
        
        .divine-glow {
            animation: divineGlow 3s infinite alternate;
        }
        
        @keyframes divineGlow {
            0% {
                box-shadow: 0 0 10px var(--divine-cyan);
            }
            25% {
                box-shadow: 0 0 15px var(--divine-blue);
            }
            50% {
                box-shadow: 0 0 20px var(--divine-purple);
            }
            75% {
                box-shadow: 0 0 15px var(--divine-pink);
            }
            100% {
                box-shadow: 0 0 10px var(--divine-green);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(0, 204, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 204, 255, 0);
            }
        }
    </style>
</head>
